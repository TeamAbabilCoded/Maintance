<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .lottie {
      position: absolute;
      pointer-events: none;
    }
    #gear {
      width: 200px;
      z-index: 3;
    }
    #smoke {
      width: 250px;
      z-index: 2;
      top: 80px;
    }
    #sparks {
      width: 180px;
      z-index: 1;
      top: 250px;
    }
    .title {
      margin-top: 300px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1s;
    }
    .countdown {
      margin-top: 10px;
      font-size: 20px;
      color: #ccc;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Lottie -->
  <div id="gear" class="lottie"></div>
  <div id="smoke" class="lottie"></div>
  <div id="sparks" class="lottie"></div>

  <!-- Teks -->
  <div class="title">ðŸ”§ Kami Sedang Maintenance</div>
  <div class="countdown">Kembali online dalam <span id="timer">00:00</span></div>

  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    const gear = document.getElementById("gear");
    const smoke = document.getElementById("smoke");
    const sparks = document.getElementById("sparks");

    gear.innerHTML = `
      <lottie-player src="lottie/gear.json" background="transparent" speed="1" loop autoplay></lottie-player>
    `;
    smoke.innerHTML = `
      <lottie-player src="lottie/smoke.json" background="transparent" speed="1" loop autoplay></lottie-player>
    `;
    sparks.innerHTML = `
      <lottie-player src="lottie/sparks.json" background="transparent" speed="1" loop autoplay></lottie-player>
    `;

    // Countdown Timer
    let seconds = 3600; // 1 jam
    const timerEl = document.getElementById("timer");
    const formatTime = (s) => {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const sc = String(s % 60).padStart(2, '0');
      return `${m}:${sc}`;
    };
    timerEl.textContent = formatTime(seconds);
    setInterval(() => {
      if (seconds > 0) {
        seconds--;
        timerEl.textContent = formatTime(seconds);
      }
    }, 1000);
  </script>
</body>
</html>
