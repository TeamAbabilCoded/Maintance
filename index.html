<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="gearAnim" class="lottie-box"></div>

    <h1>ðŸ”§ Kami Sedang Maintenance</h1>
    <p>Situs akan aktif kembali dalam:</p>
    <div id="countdown" class="countdown"></div>

    <div id="smokeAnim" class="overlay smoke"></div>
    <div id="sparksAnim" class="overlay sparks"></div>
  </div>

  <script>
    // Countdown ke waktu tertentu (misal 2 jam dari sekarang)
    const targetTime = new Date(new Date().getTime() + 2 * 60 * 60 * 1000);
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;
      if (diff <= 0) {
        countdownEl.innerHTML = "00:00:00";
        return;
      }
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
      countdownEl.innerHTML = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Lottie animation
    lottie.loadAnimation({
      container: document.getElementById("gearAnim"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/gear.json"
    });

    lottie.loadAnimation({
      container: document.getElementById("smokeAnim"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/smoke.json"
    });

    lottie.loadAnimation({
      container: document.getElementById("sparksAnim"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/sparks.json"
    });
  </script>
</body>
</html>
