<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #gear, #smoke, #sparks {
      position: absolute;
      z-index: 1;
    }
    #gear {
      width: 160px;
      top: 10%;
      z-index: 3;
    }
    #smoke {
      width: 220px;
      top: 5%;
      opacity: 0.3;
      z-index: 2;
    }
    #sparks {
      width: 180px;
      bottom: 20%;
      z-index: 2;
    }
    h1 {
      z-index: 4;
      font-size: 2.2rem;
      margin-top: 120px;
    }
    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Animasi Gear -->
  <div id="gear"></div>

  <!-- Animasi Smoke -->
  <div id="smoke"></div>

  <!-- Teks Utama -->
  <h1>ðŸ”§ Kami Sedang Maintenance</h1>
  <p>Sedang kami tingkatkan sistem. Silakan kembali beberapa saat lagi.</p>

  <!-- Sparks di bawah -->
  <div id="sparks"></div>

  <!-- Script Lottie -->
  <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('gear'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'lottie/gear.json'
    });

    lottie.loadAnimation({
      container: document.getElementById('smoke'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'lottie/smoke.json'
    });

    lottie.loadAnimation({
      container: document.getElementById('sparks'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'lottie/sparks.json'
    });
  </script>

</body>
</html>
