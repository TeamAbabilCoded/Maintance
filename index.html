<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .animation-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    .gear, .smoke, .sparks {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .gear {
      z-index: 3;
      top: 0;
      width: 200px;
    }
    .smoke {
      z-index: 1;
      top: 10px;
      width: 250px;
      opacity: 0.7;
    }
    .sparks {
      z-index: 2;
      top: 160px;
      width: 120px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 1.2rem;
      color: #f0c040;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="smoke" id="smoke"></div>
    <div class="gear" id="gear"></div>
    <div class="sparks" id="sparks"></div>
  </div>
  <h1>ðŸš§ Kami Sedang Maintenance</h1>
  <div id="countdown">00:00:00</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script>
    // Gear
    lottie.loadAnimation({
      container: document.getElementById("gear"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/gear.json"
    });

    // Smoke
    lottie.loadAnimation({
      container: document.getElementById("smoke"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/smoke.json"
    });

    // Sparks
    lottie.loadAnimation({
      container: document.getElementById("sparks"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "lottie/sparks.json"
    });

    // Countdown
    const countdown = document.getElementById("countdown");
    const maintenanceEnd = new Date().getTime() + 2 * 60 * 60 * 1000; // 2 jam dari sekarang

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = maintenanceEnd - now;
      if (distance <= 0) {
        countdown.innerText = "Situs kembali aktif!";
        return;
      }
      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
